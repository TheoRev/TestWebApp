<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <p:growl showDetail="true"/>
                <h:form>
                    <p:dataTable id="tblPersona"
                                 value="#{personaController.personas}"
                                 var="p"
                                 paginator="true"
                                 rows="10"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 style="font-size: 11pt">
                        <p:column headerText="Id">
                            <h:outputText value="#{p.id}"/>
                        </p:column>
                        <p:column headerText="Nombres">
                            <h:outputText value="#{p.nombres}"/>
                        </p:column>
                        <p:column headerText="Apellidos">
                            <h:outputText value="#{p.apellidos}"/>
                        </p:column>
                        <p:column headerText="Edad">
                            <h:outputText value="#{p.edad}"/>
                        </p:column>
                        <p:column headerText="DNI">
                            <h:outputText value="#{p.dni}"/>
                        </p:column>
                        <p:column headerText="DirecciÃ³n">
                            <h:outputText value="#{p.direccion}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
