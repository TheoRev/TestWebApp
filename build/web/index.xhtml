<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            #Login{
                width: 400px;
                margin: 10px auto;
                padding: 20px;
            }
            .boton{

            }
        </style>
    </h:head>
    <h:body>
        <div id="Login">
            <h:form id="frmValidacion">
                <p:panel header="Ingreso al Sistema">
                    <p:growl showDetail="true"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Usuario"/>
                        <p:inputText value="#{usuarioController.usuario.username}" required="true"/>
                        <p:outputLabel value="Password"/>
                        <p:password value="#{usuarioController.usuario.password}" required="true"/>
                        <f:facet name="footer">
                            <div align="right">
                                <p:commandButton value="Ingresar" icon="fa fa-sign-in"
                                                 action="#{usuarioController.autentificar()}" ajax="false"/>
                                &nbsp;
                                <p:commandButton value="Cancelar" icon="fa fa-times"/>
                            </div>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
